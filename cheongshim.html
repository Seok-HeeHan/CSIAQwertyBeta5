    <p>청심국제중고등학교는 "대한민국 교육의 국제화"라는 시대적 요구를 수렴하여 글로벌 인재를 양성하고 있다. 또한, 점차 복잡해지는 국제문제를 해결하여 국제교류를 원활하게 하며, 더 나아가서는 세계평화를 구현하기 위한 목적을 갖고 있다. 청심의 학생들은 아름다운 자연환경과 최첨단의 교육시설을 갖춘 캠퍼스에서 "이타적 품성교육", "창의적 지식교육", "글로벌 리더 전문교육"이라는 3대 교육목표 달성을 모토로 인성과 지식을 고루 갖춘 창의적인 인재로 성장하고 있다.</p>
