    <h2>Appinventor 부서</h2>
    사용하는 에디터: MIT Appinventor(링크)<br>
    <img src="appinventor.png" width="20%"><br>
    앱인벤터부는 컴퓨터 언어중 비주얼 코딩의 한 종류인 앱 인벤터을 이용해서 다향한 활동을 진행하고 있다.  앱인벤터를 통해 현재 우리가 평소 다양하게 활용해낼수 있는 앱들을 만들어내고  부원 개개인이 앱 인벤터의  프로그램을 이해하고 각자 원하는 앱을 만들수 있을 수준까지 이르는 것을 목표로 삼고 있다. 부원은 모두 비주얼 기반의 프로그래밍을 배우고 있으며 추후에는 각자 자신이 만들고싶은 안드로이드 앱을 제작할 예정이다.
